                            <a href={pub.link} className="text-slate-400 group-hover:text-blue-500 ml-4"><ExternalLink size={18} /></a>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                );
                
              case 'presentations':
                return (
                  <div className="animate-fadeIn">
                    <h2 className="text-3xl font-bold text-slate-800 mb-6 border-b pb-4">Presentations</h2>
                    <div className="space-y-4">
                      {userData.presentations.map((pres) => (
                        <div key={pres.id} className="p-5 bg-white rounded-lg border-l-4 border-indigo-500 shadow-sm flex flex-col">
                          <div className="flex items-center justify-between">
                            <div>
                                <h3 className="text-lg font-bold text-slate-800">{pres.title}</h3>
                                <div className="text-slate-600 mt-1">{pres.role}</div>
                            </div>
                            <div className="text-indigo-600 font-bold bg-indigo-50 px-3 py-1 rounded-full text-sm">
                                {pres.year}
                            </div>
                          </div>
                          
                          {pres.image && (
                            <div className="mt-4">
                              <img src={pres.image} alt={pres.title} className="w-full h-auto max-h-96 object-contain rounded-lg shadow-sm border border-slate-100 bg-white" 
                                onError={(e) => { e.target.style.display = 'none'; }} />
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                );

              default: return null;
            }
          };

          return (
            <div className="min-h-screen bg-slate-50 flex flex-col md:flex-row font-sans text-slate-900">
              <div className="md:hidden bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
                <span className="font-bold text-xl text-slate-800">{userData.profile.name}</span>
                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-600">{isMenuOpen ? <X /> : <Menu />}</button>
              </div>

              <aside className={`fixed inset-0 md:static md:inset-auto md:w-72 bg-white border-r border-slate-200 p-6 flex flex-col z-40 transition-transform duration-300 ease-in-out ${isMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                <div className="mb-10 text-center md:text-left">
                  {userData.profile.image && (
                      <img src={userData.profile.image} alt={userData.profile.name} className="w-32 h-32 rounded-full mx-auto md:mx-0 mb-4 shadow-lg object-cover border-4 border-white ring-1 ring-slate-100"
                        onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'flex'; }} />
                  )}
                  <div className="w-32 h-32 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mx-auto md:mx-0 mb-4 shadow-lg flex items-center justify-center text-white text-4xl font-bold" style={{ display: userData.profile.image ? 'none' : 'flex' }}>
                    {userData.profile.name.charAt(0)}
                  </div>
                  <h1 className="text-2xl font-bold text-slate-900">{userData.profile.name}</h1>
                  <p className="text-slate-500 text-sm mt-1">{userData.profile.role}</p>
                  <div className="flex gap-4 mt-4 justify-center md:justify-start flex-wrap">
                    {userData.profile.social.github && <a href={userData.profile.social.github} target="_blank" className="text-slate-400 hover:text-slate-900"><Github size={20}/></a>}
                    {userData.profile.social.linkedin && <a href={userData.profile.social.linkedin} target="_blank" className="text-slate-400 hover:text-blue-700"><Linkedin size={20}/></a>}
                    {userData.profile.social.researchgate && <a href={userData.profile.social.researchgate} target="_blank" className="text-slate-400 hover:text-emerald-600"><BookOpen size={20}/></a>}
                    {userData.profile.social.twitter && <a href={userData.profile.social.twitter} target="_blank" className="text-slate-400 hover:text-sky-500"><Globe size={20}/></a>}
                    {userData.profile.social.website && <a href={userData.profile.social.website} target="_blank" className="text-slate-400 hover:text-purple-600"><Globe size={20}/></a>}
                  </div>

                  {/* CONTACT INFO MOVED HERE */}
                  <div className="mt-6 pt-6 border-t border-slate-100 text-sm text-slate-600 space-y-3">
                    <div className="flex items-center justify-center md:justify-start">
                        <MapPin size={16} className="mr-2 flex-shrink-0 text-slate-400"/> 
                        {userData.profile.location}
                    </div>
                    
                    <div className="flex items-start justify-center md:justify-start">
                        <Mail size={16} className="mr-2 mt-1 flex-shrink-0 text-slate-400"/> 
                        <div className="flex flex-col text-left">
                            {Array.isArray(userData.profile.email) 
                                ? userData.profile.email.map((email, idx) => <a key={idx} href={`mailto:${email}`} className="hover:text-blue-600 break-all">{email}</a>)
                                : <a href={`mailto:${userData.profile.email}`} className="hover:text-blue-600 break-all">{userData.profile.email}</a>
                            }
                        </div>
                    </div>
                  </div>

                </div>
                <nav className="flex-1 space-y-2">
                  <NavItem id="about" name="Profile" icon={User} />
                  <NavItem id="experience" name="Experience" icon={Briefcase} />
                  <NavItem id="internships" name="Internships" icon={GraduationCap} />
                  <NavItem id="projects" name="Projects" icon={Code} />
                  <NavItem id="publications" name="Publications" icon={BookOpen} />
                  <NavItem id="presentations" name="Presentations" icon={Mic} />
                </nav>
                <div className="mt-auto pt-6 border-t border-slate-100 text-xs text-slate-400 text-center md:text-left">&copy; 2025 {userData.profile.name}</div>
              </aside>

              <main className="flex-1 p-6 md:p-12 max-w-4xl mx-auto w-full overflow-y-auto">{renderContent()}</main>
            </div>
          );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
